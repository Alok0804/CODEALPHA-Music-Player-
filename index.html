<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <div class="player">
        <h2 id="title">Musica</h2>
        <audio id="audio" src="song1.mp3"></audio>
        <audio id="audio" src="song2.mp3"></audio>
        <audio id="audio" src="song3.mp3"></audio>
        <div class="controls">
            <button id="prev">Previous</button>
            <button id="play">Play</button>
            <button id="next">Next</button>
        </div>
        <div class="volume-container"></div>
            <label for="volume">Volume: </label>
            <input type="range" id="volume" value="50" step="1" min="0" max="100">
        </div>
    </div>
    
<script src="scripts.js"></script>
</body>
</html>
